<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PO Invoice Comparison Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
        }
        
        .input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }
        
        .input-group textarea,
        .input-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 13px;
            font-family: monospace;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }
        
        .input-group textarea:focus,
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 2px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background: #efefef;
        }
        
        .results-section {
            display: none;
        }
        
        .results-section.show {
            display: block;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .result-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
        }
        
        .result-card h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 13px;
        }
        
        .comparison-table th {
            background: #f5f5f5;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .comparison-table td {
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .comparison-table tr:hover {
            background: #f9f9f9;
        }
        
        .match {
            background: #e8f5e9;
            color: #2e7d32;
            font-weight: 600;
        }
        
        .mismatch {
            background: #ffebee;
            color: #c62828;
            font-weight: 600;
        }

        .status-walmart {
            background: #fff3cd;
            color: #7c6f00;
            font-weight: 600;
        }

        .status-dot {
            background: #e3f2fd;
            color: #0d47a1;
            font-weight: 600;
        }
        
        .variance {
            text-align: right;
        }
        
        .variance.positive {
            color: #2e7d32;
        }
        
        .variance.negative {
            color: #c62828;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card .value {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-card .label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #f44336;
        }
        
        @media (max-width: 1024px) {
            .input-section {
                grid-template-columns: 1fr;
            }
            
            .summary-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç PO Invoice Comparison Tool</h1>
            <p>Match POs and compare invoice amounts between Walmart and DOT files</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="walmartPOs">Walmart POs (one per line)</label>
                    <textarea id="walmartPOs" placeholder="9384165930&#10;4634410754&#10;8938975409"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="walmartInvoices">Walmart Expected Invoices (one per line)</label>
                    <textarea id="walmartInvoices" placeholder="22.88&#10;1.76&#10;5.28"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="dotInvoices">DOT Customer POs (one per line)</label>
                    <textarea id="dotInvoices" placeholder="1034264036&#10;1654371819&#10;2384332206"></textarea>
                </div>
            </div>
            
            <div class="input-group" style="margin-bottom: 20px;">
                <label for="dotInvoiceAmounts">DOT Invoice Amounts (one per line)</label>
                <textarea id="dotInvoiceAmounts" placeholder="3.52&#10;7.04&#10;8.80" style="min-height: 80px;"></textarea>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="performComparison()">Compare Invoices</button>
                <button class="btn-secondary" onclick="clearAll()">Clear All</button>
            </div>
            
            <div id="resultsSection" class="results-section">
                <div id="summaryStats" class="summary-stats"></div>
                
                <div class="results-grid">
                    <div class="result-card">
                        <h3>All POs ‚Äì Side‚Äëby‚Äëside Comparison</h3>
                        <table class="comparison-table" id="allTable">
                            <thead>
                                <tr>
                                    <th>PO Number</th>
                                    <th>Walmart Invoice</th>
                                    <th>DOT Invoice</th>
                                    <th>Variance (DOT ‚àí Walmart)</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function performComparison() {
            const walmartPOs = document.getElementById('walmartPOs').value
                .split('\n').map(v => v.trim()).filter(v => v);
            const walmartInvoices = document.getElementById('walmartInvoices').value
                .split('\n').map(v => parseFloat(v.trim())).filter(v => !isNaN(v));
            const dotPOs = document.getElementById('dotInvoices').value
                .split('\n').map(v => v.trim()).filter(v => v);
            const dotInvoiceAmounts = document.getElementById('dotInvoiceAmounts').value
                .split('\n').map(v => parseFloat(v.trim())).filter(v => !isNaN(v));

            if (walmartPOs.length === 0 || dotPOs.length === 0) {
                showError('Please enter PO numbers from both files');
                return;
            }
            if (walmartPOs.length !== walmartInvoices.length) {
                showError(`Walmart: ${walmartPOs.length} POs but ${walmartInvoices.length} invoices`);
                return;
            }
            if (dotPOs.length !== dotInvoiceAmounts.length) {
                showError(`DOT: ${dotPOs.length} POs but ${dotInvoiceAmounts.length} invoices`);
                return;
            }

            const walmartMap = new Map();
            walmartPOs.forEach((po, idx) => walmartMap.set(po, walmartInvoices[idx]));
            const dotMap = new Map();
            dotPOs.forEach((po, idx) => dotMap.set(po, dotInvoiceAmounts[idx]));

            const allPOSet = new Set([...walmartMap.keys(), ...dotMap.keys()]);
            const allRows = [];
            let matchCount = 0;
            let mismatchCount = 0;
            let walmartOnlyCount = 0;
            let dotOnlyCount = 0;

            allPOSet.forEach(po => {
                const wInv = walmartMap.has(po) ? walmartMap.get(po) : null;
                const dInv = dotMap.has(po) ? dotMap.get(po) : null;
                let status = '';
                let variance = null;

                if (wInv !== null && dInv !== null) {
                    variance = dInv - wInv;
                    if (Math.abs(variance) < 0.01) {
                        status = 'Match';
                        matchCount++;
                    } else {
                        status = 'Mismatch';
                        mismatchCount++;
                    }
                } else if (wInv !== null && dInv === null) {
                    status = 'Walmart only';
                    walmartOnlyCount++;
                } else if (wInv === null && dInv !== null) {
                    status = 'DOT only';
                    dotOnlyCount++;
                }

                allRows.push({ po, wInv, dInv, variance, status });
            });

            displayResults(allRows, matchCount, mismatchCount, walmartOnlyCount, dotOnlyCount);
            document.getElementById('resultsSection').classList.add('show');
        }

        function displayResults(rows, matchCount, mismatchCount, walmartOnlyCount, dotOnlyCount) {
            const summaryHTML = `
                <div class="stat-card">
                    <div class="value">${matchCount}</div>
                    <div class="label">Matched POs</div>
                </div>
                <div class="stat-card">
                    <div class="value">${mismatchCount}</div>
                    <div class="label">Mismatched POs</div>
                </div>
                <div class="stat-card">
                    <div class="value">${walmartOnlyCount}</div>
                    <div class="label">Walmart Only</div>
                </div>
                <div class="stat-card">
                    <div class="value">${dotOnlyCount}</div>
                    <div class="label">DOT Only</div>
                </div>
            `;
            document.getElementById('summaryStats').innerHTML = summaryHTML;

            const body = document.querySelector('#allTable tbody');
            body.innerHTML = rows.map(r => {
                const variance = r.variance !== null ? r.variance : 0;
                const varianceClass =
                    r.variance === null ? '' :
                    variance > 0 ? 'positive' :
                    variance < 0 ? 'negative' : '';
                let statusClass = '';
                if (r.status === 'Match') statusClass = 'match';
                else if (r.status === 'Mismatch') statusClass = 'mismatch';
                else if (r.status === 'Walmart only') statusClass = 'status-walmart';
                else if (r.status === 'DOT only') statusClass = 'status-dot';

                return `
                    <tr>
                        <td>${r.po}</td>
                        <td>${r.wInv !== null ? '$' + r.wInv.toFixed(2) : ''}</td>
                        <td>${r.dInv !== null ? '$' + r.dInv.toFixed(2) : ''}</td>
                        <td class="variance ${varianceClass}">
                            ${r.variance === null ? '' : (variance > 0 ? '+' : '') + '$' + variance.toFixed(2)}
                        </td>
                        <td class="${statusClass}">${r.status}</td>
                    </tr>
                `;
            }).join('');
        }

        function showError(message) {
            const errorHTML = `<div class="error-message">${message}</div>`;
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = errorHTML;
            resultsSection.classList.add('show');
        }
        
        function clearAll() {
            document.getElementById('walmartPOs').value = '';
            document.getElementById('walmartInvoices').value = '';
            document.getElementById('dotInvoices').value = '';
            document.getElementById('dotInvoiceAmounts').value = '';
            document.getElementById('resultsSection').classList.remove('show');
        }

            document.getElementById('dotInvoices').value = `1034264036

            document.getElementById('dotInvoiceAmounts').value = `3.52

        });
    </script>
</body>
</html>
